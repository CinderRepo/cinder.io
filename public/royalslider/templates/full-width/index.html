<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <!-- slider JS files -->
    <script class="rs-file" src="../assets/royalslider/jquery-1.8.3.min.js"></script>
    <script class="rs-file" src="../assets/royalslider/jquery.royalslider.min.js"></script>
    <link class="rs-file" href="../assets/royalslider/royalslider.css" rel="stylesheet">

    <script src="../assets/preview-assets/js/highlight.pack.js"></script>

    <!-- preview-related stylesheets -->
    <link href="../assets/preview-assets/css/reset.css" rel="stylesheet">
    <link href="../assets/preview-assets/css/smoothness/jquery-ui-1.8.22.custom.css" rel="stylesheet">

    <!-- slider stylesheets -->
    <link class="rs-file" href="../assets/royalslider/skins/minimal-white/rs-minimal-white.css" rel="stylesheet">
    <!-- slider css -->
    <style>
      #full-width-slider {
        width: 100%;
        color: #000;
      }
      .coloredBlock {
        padding: 12px;
        background: rgba(255,0,0,0.6);
        color: #FFF;
         width: 200px;
         left: 20%;
         top: 5%;
      }
      .infoBlock {
        position: absolute;
        top: 30px;
        right: 30px;
        left: auto;
        max-width: 25%;
        padding-bottom: 0;
        background: #FFF;
        background: rgba(255, 255, 255, 0.8);
        overflow: hidden;
        padding: 20px;
      }
      .infoBlockLeftBlack {
        color: #FFF;
        background: #000;
        background: rgba(0,0,0,0.75);
        left: 30px;
        right: auto;
      }
      .infoBlock h4 {
        font-size: 20px;
        line-height: 1.2;
        margin: 0;
        padding-bottom: 3px;
      }
      .infoBlock p {
        font-size: 14px;
        margin: 4px 0 0;
      }
      .infoBlock a {
        color: #FFF;
        text-decoration: underline;
      }
      .photosBy {
        position: absolute;
        line-height: 24px;
        font-size: 12px;
        background: #FFF;
        color: #000;
        padding: 0px 10px;
        position: absolute;
        left: 12px;
        bottom: 12px;
        top: auto;
        border-radius: 2px;
        z-index: 25;
      }
      .photosBy a {
        color: #000;
      }
      .fullWidth {
        margin: 0 auto 24px;
      }
      @media screen and (min-width:960px) and (min-height:660px) {
        .heroSlider .rsOverflow,
        .royalSlider.heroSlider {
            height: 800px !important;
        }
      }
      @media screen and (min-width:960px) and (min-height:1000px) {
          .heroSlider .rsOverflow,
          .royalSlider.heroSlider {
              height: 1024px !important;
          }
      }
      @media screen and (min-width: 0px) and (max-width: 800px) {
        .royalSlider.heroSlider,
        .royalSlider.heroSlider .rsOverflow {
          height: 900px !important;
        }
        .infoBlock {
          padding: 10px;
          height: auto;
          max-height: 100%;
          min-width: 40%;
          left: 5px;
          top: 5px;
          right: auto;
          font-size: 12px;
        }
        .infoBlock h3 {
           font-size: 14px;
           line-height: 17px;
        }
      }
    </style>
  </head>

    <!-- slider code start -->
    <div class="sliderContainer fullWidth clearfix">

      </div>
    </div>
  <script id="addJS">
    jQuery(document).ready(function($) {
      $('#full-width-slider').royalSlider({
        arrowsNav: false,
        imageAlignCenter: true,
        keyboardNavEnabled: true,
        controlsInside: false,
        navigateByClick: false,
        sliderDrag: false,
        slidesSpacing: 0,
        controlNavigation: 'bullets',
        startSlideId: 0,
        transitionType:'fade'
      });
    });
  </script>
