<template name="tile">
	<div id="{{_id}}" class="tileWrapper {{expanded}}" data-state="{{state}}">
		{{#isolate}}
		<div class="tile" data-href="{{_id}}">
			<div class="tileContent" style="background-image: url('{{previewSrc}}');">
				{{#if viewing}}
					{{>button play}}
				{{/if}}
				{{>button view}}
				<div class="tileInfo">{{name}}</div>
			</div>
		</div>
		{{#if viewing}}
			{{>messages}}
		{{/if}}
		{{/isolate}}
	</div>
</template>
