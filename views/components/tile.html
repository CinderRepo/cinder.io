<template name="tile">
	{{#isolate}}
	<div class="tileWrapper {{expanded}}" data-state="{{state}}">
		<div id="{{_id}}" class="tile">
			<div class="tileContent" style="background-image: url('{{src}}');">
				{{#if viewing}}
					{{>button play}}
				{{/if}}
				{{>button view}}
				<div class="tileInfo">{{name}}</div>
			</div>
		</div>
		{{#if viewing}}
			{{>messages}}
		{{/if}}
	</div>
	{{/isolate}}
</template>
