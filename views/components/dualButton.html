<template name="dualButton">
	<div class="dualButtonWrapper">
		<div class="dualButton left {{activeDualButtonLeft}}" data-state="{{buttonLeftState}}">{{buttonLeftText}}</div>
		<div class="dualButtonMiddle">{{buttonMiddle}}</div>
		<div class="dualButton right {{activeDualButtonRight}}" data-state="{{buttonRightState}}">{{buttonRightText}}</div>
	</div>
</template>
