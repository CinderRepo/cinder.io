<template name="dualButton">
	<div class="dualButtonWrapper">
		<div class="dualButton left {{activeDualButtonLeft}}" data-state="{{buttonLeftState}}" data-href="{{buttonLeftHref}}">{{buttonLeftText}}</div>
		<div class="dualButtonMiddle">{{buttonMiddle}}</div>
		<div class="dualButton right {{activeDualButtonRight}}" data-state="{{buttonRightState}}" data-href="{{buttonRightHref}}">{{buttonRightText}}</div>
	</div>
</template>
