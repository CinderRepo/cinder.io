<template name="main">
	{{>nav}}
	<div id="paneWrapper">
		<div id="gamePlayer">
		{{#isolate}}
		{{#with activeGame}}
			<iframe id="gamePlayerContent" src="{{gameSrc}}"></iframe>
		{{/with}}
		{{/isolate}}
		</div>
		<div class="tilesBackground">
			<div id="tiles" class="tilesContainer">
				<canvas id="canvas"></canvas>
				{{#each games}}
					{{>tile}}
				{{/each}}
			</div>
		</div>
	</div>
</template>
