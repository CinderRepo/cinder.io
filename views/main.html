<template name="main">
	<section id="container" data-state="{{getSession 'appState'}}" data-modal="{{getSession 'modalState'}}">
		{{>nav}}
		{{#isolate}}
		<section id="tiles">
			<div id="tilesWrapper">
				{{#each games}}
					{{>tile}}
				{{/each}}
			</div>
		</section>
		{{/isolate}}

		{{#isolate}}
		{{#with viewing}}
		<section id="viewBg" style="background-image: url({{viewBgSrc}});"></section>
		{{/with}}
		{{/isolate}}

		{{#isolate}}
		<section id="view">
			{{#with viewing}}
				{{>tile}}
			{{/with}}
			<div class="scrollIndicator"></div>
			{{#with currentUser}}
				{{>explainer}}
			{{/with}}
		</section>
		{{/isolate}}

		{{#isolate}}
		<section id="game">
			<div id="gameWrapper">
			{{#with viewing}}
			<iframe id="gamePlayer" seamless allowfullscreen sandbox="allow-scripts allow-same-origin" src="{{gameSrc}}"></iframe>
			{{/with}}
			</div>
		</section>
		{{/isolate}}

		{{#isolate}}
		<section id="community">
			<div id="communityWrapper">
			{{#isolate}}
			{{#with viewing}}
			{{#each messages}}
				{{>message}}
			{{/each}}
			{{/with}}
			{{>textEntryBox}}
			{{/isolate}}
			</div>
		</section>
		{{/isolate}}
	</section>
</template>
