<template name="main">
	{{>nav}}
	<section id="container">
		<div id="masthead">
		{{#isolate}}
		{{#with viewing}}
		<div id="activeGame" data-genre="{{genre}}" style="background-image: url('{{previewSrc}}');">
			<h1 id="activeGameName">{{#if featured}}Community's Choice: {{/if}}{{name}}</h1>
			{{#if profileActive}}
				{{>button play}}
			{{else}}
				{{>button view}}
			{{/if}}
		</div>
		<ul id="controls">
			<li class="control">{{>circleButton}}</li>
			<li class="control">{{>circleButton}}</li>
			<li class="control">{{>circleButton}}</li>
			<li class="control">{{>circleButton}}</li>
			<li class="control">{{>circleButton}}</li>
		</ul>
		{{/with}}
		{{/isolate}}
		</div>
		<div id="perspectiveWrapper">
			<div id="paneWrapper">
				<div id="gamePlayer">
				{{#isolate}}
				{{#with activeGame}}
					<iframe id="gamePlayerContent" src="{{gameSrc}}"></iframe>
				{{/with}}
				{{/isolate}}
				</div>
				<div class="tilesBackground">
					<div id="tiles" class="tilesContainer">
						{{#each games}}
							{{>tile}}
						{{/each}}
					</div>
				</div>
			</div>
		</div>
		{{#isolate}}
		{{#with viewing}}
		<div id="messages" data-genre="{{genre}}">
			<div class="messagesContainer">
			{{#isolate}}
			{{#if hasMessages}}
				{{#each messages}}
					{{>message}}
				{{/each}}
			{{else}}
				<div class="noMessagesNotice">NO MESSAGES ADDED</div>
			{{/if}}
			{{/isolate}}
			</div>
			{{>textEntryBox}}
		</div>
		{{/with}}
		{{/isolate}}
	</section>
</template>
