<template name="nav">
  <div class="nav" data-state="{{state}}">
    {{#if currentUser}}
      {{#with currentUser}}
        {{>circleButton settings}}
        {{>dualButton loggedIn}}
        {{>circleButton add}}
      {{/with}}
    {{else}}
      {{>dualButton loggedOut}}
    {{/if}}
    {{>modal}}
  </div>
</template>
