#Install Meteor, Meteorite and Laika
machine:
  environment:
    PATH: ~/meteor/:$PATH
  node:
    version: 0.10.11

dependencies:
  override:
    - git clone https://github.com/meteor/meteor.git ~/meteor
    - npm install -g meteorite laika

#Run Tests
test:
  override:
    - METEOR_PATH=~/meteor laika -t 5000
