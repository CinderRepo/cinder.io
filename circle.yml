#Install Meteor, Meteorite and Laika
machine:
  environment:
    PATH: /home/ubuntu/meteor/:$PATH
  node:
    version: 0.10.11

dependencies:
  override:
    - git clone https://github.com/meteor/meteor.git ~/meteor
    - npm install -g meteorite laika

#Run Tests
test:
  override:
    - cd /home/ubuntu/cinder.io; METEOR_PATH=/home/ubuntu/meteor laika -t 5000
