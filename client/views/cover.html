<template name="cover">
  <section id="cover" data-context="{{$.Session.get 'cover'}}" data-hidden="{{$.Session.get 'coverHidden'}}" class="cover">
    {{#isolate}}
    <div class="closeCover" data-action="toggleCover">{{icon 'close'}}</div>
    <div class="coverContentWrapper">
      <div class="centeredCoverContent">
        <div class="coverContent">
          {{#if coverIs 'login'}}
            {{>loginForm}}
          {{/if}}

          {{#if coverIs 'signup'}}
            {{>signupForm}}
          {{/if}}

          {{#if coverIs 'create'}}
            {{#if currentUser}}
              {{#if cinderAppConnected}}
              <div class="coverFormInfo">
                <div class="coverIcon">{{icon 'add'}}</div>
                <div class="coverTitle">Create</div>
                {{>createForm}}
              </div>
              {{else}}
              <div class="coverIcon">{{icon 'download'}}</div>
              <div class="coverTitle">Make Games With The Cinder App</div>
              <div class="coverMasthead" style="background-image: url('/images/banner@2x.jpg');">
                <div class="buttonsWrapper">
                  <div class="coverMastheadSubtitle">Download for</div>
                  <a href="/downloads/macos/fire.zip" class="button">Mac</a>
                  <a href="/downloads/windows/fire.zip" class="button">PC</a>
                </div>
              </div>
              <div class="column">
                <div class="columnIcon">{{icon 'sync'}}</div>
                <div class="columnContent">
                  Sync your games from your desktop right to our website with the click of a button.
                </div>
              </div>
              <div class="column">
                <div class="columnIcon">{{icon 'collaboration'}}</div>
                <div class="columnContent">
                  Add collaborators to your game and work on it together to make a better game for everybody.
                </div>
              </div>
              <div class="column">
                <div class="columnIcon">{{icon 'deploy'}}</div>
                <div class="columnContent">
                  Deploy different versions of your game to different users, and see what people really want.
                </div>
              </div>
              {{/if}}
            {{else}}
              {{>loginForm}}
            {{/if}}
          {{/if}}
        </div>
      </div>
    </div>
    {{/isolate}}
  </section>
</template>
