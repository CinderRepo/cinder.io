<template name="viewContent">
  {{#with currentContent}}
  <section class="viewContentWallpaper" style="background-image: url('{{contentBg}}');"></section>
  <section id="viewContent" class="grid maxWidth600">
    <h1 class="contentTitle">{{title}}</h1>
    {{#if pitches}}
      {{#each pitches}}
        {{>contentInfo}}
      {{/each}}
    {{else}}
      PITCHES ARE EMPTY, HERE COMES INTRO TEXT?
    {{/if}}
  </section>
  {{/with}}
</template>
