<template name="layout">
  {{>player}}
  <section class="overlay" data-hidden="{{$.Session.get 'overlayHidden'}}">
    {{>leftSidebar}}
    {{>rightSidebar}}
    <section class="contentWrapper">
      <section class="content" data-context="{{currentParam 'contentInfo'}}">
      {{yield}}
      </section>
    </section>
  </section>
  {{>cover}}
  {{yield 'landing'}}
</template>
