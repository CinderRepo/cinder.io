<template name="tile">
  <a href="/users/{{owner}}/{{_id}}/about" class="tile">
    <div class="tileImage" style="background-image: url({{previewSrc}});"></div>
    <div class="tileInfo">
      <div class="tileTitle">{{title}}</div>
      <div class="tileSubtitle">
        {{#with getUserById owner}}
          {{username}}
        {{/with}}
      </div>
      <div class="tileContent">{{description}}</div>
    </div>
  </a>
</template>
