<template name="paymentForm">
  <section id="paymentForm" class="form">
    {{#autoForm schema=paymentFormSchema validation="keyup" novalidate="novalidate" onSubmit=onSubmit framework="none"}}
    {{afFieldInput "price" class="formInput expanding" placeholder="$0.00" autocomplete="off" rows="10"}}
    <button type="submit" class="formSubmit">Add Payment</button>
    {{/autoForm}}
  </section>
</template>
