<template name="signupForm">
    <section id="signupForm" class="form" data-active="{{$.Session.get 'signupFormActive'}}">
    {{#autoForm schema=signupFormSchema validation="keyup" novalidate="novalidate" onSubmit=onSubmit}}
    <div class="form-group{{#if afFieldIsInvalid 'username'}} error{{/if}}">
        {{afFieldInput "username" placeholder="Username" autocomplete="off"}}
    </div>
    <div class="form-group{{#if afFieldIsInvalid 'email'}} error{{/if}}">
        {{afFieldInput "email" placeholder="myemail@email.com" autocomplete="off"}}
    </div>
    <div class="form-group{{#if afFieldIsInvalid 'password'}} error{{/if}}">
        {{afFieldInput "password" type="password" placeholder="Password" autocomplete="off"}}
    </div>
    <button type="submit" class="form-button">></button>
    {{/autoForm}}
    </section>
</template>
