<template name="pledgeForm">
  {{#isolate}}
  {{#autoForm schema=pledgeFormSchema validation="keyup" novalidate="novalidate" onSubmit=onSubmit framework="none" class="topicSideForm"}}
  <div class="topicSideFormIcon">
    {{afFieldInput "pledge" class="formInput" placeholder=pledgeAmount value=pledgeAmount autocomplete="off" data-format="money"}}
  </div>
  <button type="submit" class="button formSubmit">Pledge</button>
  {{/autoForm}}
  {{/isolate}}
</template>
