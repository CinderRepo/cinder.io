<template name="updateContentForm">
  {{#isolate}}
  <div class="topicEntry">
    {{#autoForm schema=updateContentFormSchema doc=this validation="keyup" novalidate="novalidate" onSubmit=onSubmit framework="none" class="topicForm"}}
    {{afFieldInput "description" class="formInput" placeholder="Update description.." autocomplete="off" rows="12" spellcheck="false"}}
    <button type="submit" class="button formSubmit">Add Post</button>
    </div>
    {{/autoForm}}
  </div>
  {{/isolate}}
</template>
