<template name="loginForm">
  <section class="form login">
    <form class="form" id="loginForm" name="loginForm">
      <input type="text" name="usernameOrEmail" placeholder="usernameOrEmail"/>
      <div class="error" data-field="usernameOrEmail"></div>
      <input type="password" name="password" placeholder="password"/>
      <div class="error" data-field="password"></div>
      <button class="formSubmit" type="submit">Submit</button>
    </form>
  </section>
</template>
